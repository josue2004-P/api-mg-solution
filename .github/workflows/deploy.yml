          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }} # Solo si la clave est√° protegida
          port:  ${{ secrets.SSH_PORT }} 
          script: |
            cd ${{ secrets.WORK_DIR }}

            echo "üì• Actualizando repositorio..."
